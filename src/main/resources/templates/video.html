<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Recordings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f1f1f1;
    }

    h1 {
      color: #333;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .video-card {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 300px;
    }

    video {
      width: 100%;
      border-radius: 6px;
    }

    .meta {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>My Recordings</h1>
  <button onclick="location.href='/index'">Back to Recording</button>

  
  <div class="video-container" id="videoList"></div>

  <script>
    async function loadVideos() {
      try {
        const res = await fetch('http://localhost:8080/myvideos');
        const videos = await res.json();

        const container = document.getElementById('videoList');
        videos.forEach(video => {
          const card = document.createElement('div');
          card.className = 'video-card';

          card.innerHTML = `
        	  <video controls width="600">
        	    <source src="http://localhost:8080/uploads/${video.fileName}" type="video/webm">
        	    Your browser does not support the video tag.
        	  </video>
        	  <div class="meta">
        	    ${video.fileName} <br>
        	    Uploaded at: ${video.uploadedAt.replace('T', ' ').slice(0, 19)}
        	  </div>
        	`;
          container.appendChild(card);
        });
      } catch (err) {
        alert('Failed to load videos.');
        console.error(err);
      }
    }

    loadVideos();
  </script>
</body>
</html>
